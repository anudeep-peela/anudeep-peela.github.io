<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title for the Tic-Tac-Toe game page -->
    <title>Tic-Tac-Toe</title>
    <!-- Link to the external CSS file for styling the game -->
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <!-- Main container for the Tic-Tac-Toe game -->
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-board" id="game-board">
            <!-- Game cells will be added here by JavaScript -->
        </div>
        <div id="game-status"></div>
    </div>

    <!-- Link to the external JavaScript file containing the game logic -->
    <script src="tic-tac-toe.js"></script>
</body>
</html>
